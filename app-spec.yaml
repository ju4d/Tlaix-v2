name: tlaix-app
region: nyc

services:
  - name: web
    # Usa la imagen desde tu Container Registry de Digital Ocean
    image:
      registry_type: DOCR
      repository: tlaix-app
      tag: latest
    
    # Puerto expuesto por el contenedor
    http_port: 8080
    
    # Tama√±o de la instancia
    instance_size_slug: basic-xxs
    instance_count: 1
    
    # Variables de entorno
    envs:
      - key: APP_NAME
        value: "Tlaix"
      - key: APP_ENV
        value: "production"
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: "${APP_URL}"
        type: SECRET
      - key: APP_KEY
        value: "${APP_KEY}"
        type: SECRET
      
      # Database
      - key: DB_CONNECTION
        value: "mysql"
      - key: DB_HOST
        value: "${DB_HOST}"
        type: SECRET
      - key: DB_PORT
        value: "${DB_PORT}"
        type: SECRET
      - key: DB_DATABASE
        value: "${DB_DATABASE}"
        type: SECRET
      - key: DB_USERNAME
        value: "${DB_USERNAME}"
        type: SECRET
      - key: DB_PASSWORD
        value: "${DB_PASSWORD}"
        type: SECRET
      - key: DB_SSLMODE
        value: "REQUIRED"
      
      # Cache & Session
      - key: CACHE_DRIVER
        value: "file"
      - key: SESSION_DRIVER
        value: "file"
      - key: QUEUE_CONNECTION
        value: "sync"
      
      # Filesystem
      - key: FILESYSTEM_DISK
        value: "local"
    
    # Health check
    health_check:
      http_path: /
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    # Rutas
    routes:
      - path: /

# Base de datos (opcional, si no tienes una ya)
databases:
  - name: tlaix-db
    engine: MYSQL
    version: "8"
    production: true
    cluster_name: tlaix-db-cluster
